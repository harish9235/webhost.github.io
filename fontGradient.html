<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontGradient</title>
    <style>
        body {
            background: rgb(241, 228, 228);
        }

        #parent{
            font-size: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background: linear-gradient(to right, rgb(13, 77, 99) , rgb(195, 0, 255),rgb(255, 192, 245),white);
			-webkit-text-fill-color: transparent;
			background-clip: text;
            margin-left: 20px;
        }
    </style>
</head>
<body>
        <div id="parent">Quantitative</div>
</body>
</html>
